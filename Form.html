<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>HTML Forms</title>
        
    </head>
    <body>
       <form>
           <label for="firstName">First Name:</label>
           <input id="firstName" type="text" name="firstName">
           <br>

           <label for="lastName">Last Name:</label>
           <input id="lastName" type="text" name="lastName">
            <br>

           <label for="email">Email:</label>
           <input id="email" type="email" name="email"> 
            <br>
           
           <label for="telephone">Telephone:</label> 
           <input id="telephone" type="tel" name="telephone">
            <br>

           <label for="yourMessage">Your Message:</label>
           <textarea id="yourMessage" name="yourMesage"></textarea>
            <br><br>

           <label for="favoriteColor">Your favorite color:</label>
            <select id="favoriteColor" name="favoriteColor">
               <option value="colorRed">Red</option>
               <option value="colorOrange">Orange</option>
               <option value="colorYellow">Yellow</option>
           </select> 
            <br><br>
           
          <fieldset>
           <legend>What is your favorite meal?</legend>   
           <input id="breakFast" type="radio" name="favoriteMeal" value="meal1"><label for="breakFast">Breakfast</label>
           <input type="radio"  id="lunch" name="favoriteMeal" value="meal2"><label for="lunch">Lunch</label>
           <input type="radio" id="dinner" name="favoriteMeal" value="meal3"><label for="dinner">Dinner</label>
           <br>
          </fieldset>  
          <br>
          <fieldset>
            <legend>Which fruit do you like? (select all that apply)</legend>   
            <input id="apples" type="checkbox" name="favoriteFruit" value="fruit1"><label for="apple">Apples</label>
            <input type="checkbox"  id="grapes" name="favoriteFruit" value="fruit2"><label for="lunch">Grapes</label>
            <input type="checkbox" id="bananas" name="favoriteFruit" value="fruit3"><label for="dinner">Bananas</label>
            <br>
           </fieldset>  
           

           <br>
           <input type="submit" value="Submit">
       </form>
    </body>

</html>
